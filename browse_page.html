    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <script src="js/bootstrap.js"></script>

    <link rel="stylesheet" type="text/css" href="browse_page.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    

    <title>Browse Page</title>

<body>
    <div class="container">
        <!-- Search Bar -->
        <div class="row">
            <input class="form-control" type="text" placeholder="Search" aria-label="Search">
        </div>

        <!-- Google Maps -->
        <div id="map">

        </div>

        <div class="row">
            <h5> In Your Area </h5>
            
            <div class="card-deck">
                <div class="card w-100">
                    <img class="card-img-top" src="images/catimage.jpeg" alt="Card image">
                    <div class="card-body">
                        <p class="card-text"></p>
                    </div>
                </div>
        
                <div class="card w-100">
                    <img class="card-img-top" src="..." alt="Card image">
                    <div class="card-body">
                        <p class="card-text"></p>
                    </div>
                </div>
        
                <div class="card w-100">
                    <img class="card-img-top" src="..." alt="Card image">
                    <div class="card-body">
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <h5> Following </h5>
            <div id="carousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="card-img-top" alt="" src="images/catimage.jpeg" data-holder-rendered="true">
                    </div>
                
                    <div class="carousel-item active">
                        <img class="card-img-top" src="images/catimage2.jpg" alt="Card image">
                        <div class="card-body">
                            <h4 class="card-title"> Name </h4>
                            <p class="card-text"></p>
                        </div>
                    </div>
            
                    <div class="carousel-item active">
                        <img class="card-img-top" src="images/catimage3.jpg" alt="Card image">
                        <div class="card-body">
                            <h4 class="card-title"> Name </h4>
                            <p class="card-text"></p>
                        </div>
                    </div>

                    <div class="carousel-item">
                            <img class="card-img-top" src="images/catimage4.jpg" alt="Card image">
                            <div class="card-body">
                                <h4 class="card-title"> Name </h4>
                                <p class="card-text"></p>
                            </div>
                        </div>

                    <a class="carousel-control-prev left" href="#myCarousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next right" href="#myCarousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                </div>   
            </div>
        </div>
        
    </div>
        

</body>
</html>

function initMap() {
    var latitude = 33.248;
    var longitude = -83.441;
    var city = {lat: latitude, lng: longitude};
  
    var map = new google.maps.Map(
        document.getElementById('map'), {zoom: 8, center: city});
  
    var marker = new google.maps.Marker({position: city, map: map});
}

</script>

<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApJJg6RSH7MlCgOAMH9s5xcvbdbiiuSkw&callback=initMap"></script>
